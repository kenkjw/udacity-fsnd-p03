{% extends "base.html" %}
{% block content %}
<section class="col-md-9">
    <div class="col-md-12">
        <h2>Signup for an account</h2>
    </div>
    <form class="form-horizontal col-md-6" method="post">
        <div class="form-group text-left">
            <label class="control-label col-md-4" for="username">Username:</label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="username" id="username" value="{{ username }}"/>
                <div class="help-block">{{ error_username }}</div>
            </div>
        </div>
        <div class="form-group text-left">
            <label class="control-label col-md-4" for="password">Password:</label>
            <div class="col-md-8">
                <input class="form-control" type="password" name="password" id="password" value=""/>
                <div class="help-block">{{ error_password }}</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="confirm">Confirm Password:</label>
            <div class="col-md-8">
                <input class="form-control" type="password" name="confirm" id="confirm" value=""/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="email">Email (Optional): </label>
            <div class="col-md-8">
                <input class="form-control" type="text" name="email" id="email" value=""/>
                <div class="help-block">{{ error_email }}</div>
            </div>
        </div>
        <div class="form-group text-right">
            <div class="form-error"></div>
            <input class="btn btn-default" type="submit" />
            <div class="help-block"><a href="/login">Already have an account?</a></div>
        </div>
    </form>
    </div>
</section>
{% endblock %}
