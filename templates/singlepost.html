{% extends "base.html" %}
{% block content %}
<section class="col-md-9">
{% include "post.html" %}
</section>
<section class="col-md-9 comment-box">
    <h2>Comments</h2>
    <div>
    <form method="post" action="/blog/{{ post.key().id() }}/comment">
        <div class="form-group">
            <label for="content">Post a comment:</label>
            <textarea class="form-control" name="content" id="content" rows="5">{{ content }}</textarea>
        </div>
        <div class="form-group text-right">
            <div class="form-error"></div>
            <input class="btn btn-default" type="submit" />
        </div>
    </form>
    </div>    
        {% for comment in post.get_comments() %}
    <div class="comment border-top-radius(5px) border-bottom-radius(5px)">
        <div class="comment-body">
            {{ comment.comment | markdown }}
        </div>
        <div class="comment-footer text-right">
            <span><a href="/user/{{ comment.author.username }}">{{ comment.author.username }}</a> @ {{ comment.created.strftime("%x @ %X") }}</span>
        </div>
    </div>
    {% endfor %}

</section>
{% endblock %}
